<html>
<div class="login">
    <form (submit)="login(logform)" #logform="ngForm" class="wrapper">
        <h1>Login</h1>
        Email:
        <input class="form-control" type="email" name="email" ngModel>
        <br> Password:
        <input class="form-control" type="password" name="password" ngModel>
        <br>
        <div *ngIf="msg" style="color: red; font-size:15px;">
            <p>{{msg}}</p>
        </div>
        <input class="btn btn-primary" type="submit" value="submit">
    </form>
</div>

</html>
